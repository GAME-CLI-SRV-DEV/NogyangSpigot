name: Patch and Build

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    # Only run on PRs if the source branch is on someone else's repo
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Configure Git User Details
        run: git config --global user.email "actions@github.com" && git config --global user.name "Github Actions"
      - name: Apply Patches
        run: ./gradlew applyPatches
      - name: Build NogyangSpigot Jar(Main Jar)
        run: ./gradlew createreobfpaperclipjar
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: NogyangSpigot # Specify the artifact name
          path: build/libs/NogyangSpigot-Paperclip-1.20.6-R0.1-SNAPSHOT-reobf.jar # Specify the path to your artifact
